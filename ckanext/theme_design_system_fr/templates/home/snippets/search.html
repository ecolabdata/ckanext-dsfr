{% set tags = h.get_facet_items_dict('tags', c.search_facets, limit=3) %}
{% set placeholder = _('E.g. environment') %}

<div class="fr-callout rf-callout--scheme-soft-green-light">
    <h3 class="heading">{{ _("Search data") }}</h3>
    <div class="fr-search-bar" id="search-850" role="search"></div>
        <form class="" method="get" action="{% url_for 'dataset.search' %}" style="display: inherit">
    
            <input aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}" id="field-main-search" type="text" class="form-control fr-input" name="q" value="" autocomplete="off" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
            <!-- <button type="submit" aria-labelledby="search-label">
                <i class="fa fa-search"></i>
                <span class="sr-only" id="search-label">{{ _('Search') }}</span>
            </button> -->
        </form>
  <div class="tags">
    <h3>{{ _('Popular tags') }}</h3>
    {% for tag in tags %}
      <a class="fr-tag fr-fi-arrow-right-line fr-tag--icon-left" href="{% url_for 'dataset.search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a>
    {% endfor %}
  </div>
</div>
